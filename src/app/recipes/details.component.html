<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Recipes</title>
    <link rel="stylesheet" href="recipes.css">
    <style>
        body {
            background-color: #f0f0f0; /* Replace with your desired color */
        }
    </style>
    
</head>
<body>
    <a routerLink="/new-recipe" routerLinkActive="active" class="new-recipe-button">New Recipe</a>

    <h1>All Recipes</h1>
    
     <!-- Search bar -->
     <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
    </div>
  
    <div class="container">
        <div class="recipe" *ngFor="let recipe of recipes; let i = index">
            <img [src]="recipe.image" [alt]="recipe.name"> <!-- Dynamic image rendering -->
            <h2>{{ recipe.name }}</h2> <!-- Recipe name -->
            <button class="view-recipe-button" (click)="viewRecipe(recipe)">View Recipe</button>
            <!-- View Recipe button -->
        </div>
    </div>
    

    <!-- Modal -->
    <div class="modal" *ngIf="selectedRecipe">
        <div class="modal-content">
            <span class="close" (click)="closeModal()">&times;</span>
            <img [src]="selectedRecipe.image" [alt]="selectedRecipe.name">
            <h2>{{ selectedRecipe.name }}</h2>
            <p>{{ selectedRecipe.description }}</p>

    
            <h3>Ingredients</h3>
            <ul>
                <p *ngFor="let ingredient of selectedRecipe.ingredients">{{ ingredient }}</p>
            </ul>   
            <!-- details.component.html -->

<button class="shopping-list-button" type="submit" (click)="addToShoppingList(selectedRecipe)">Add to Shopping List</button>
 
           
            <div class="shopping-list-container">
                <h2>Order List</h2>
                <ul>
                    <li *ngFor="let item of shoppingList; let i = index">
                       {{ item }}
                        <button (click)="deleteFromShoppingList(i)">Delete</button>
                    </li>
                </ul>
            </div>
            
     
        </div>
    </div>
    

</body>
</html>
