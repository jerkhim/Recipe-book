<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Recipes</title>
    <link rel="stylesheet" href="recipes.css">
    <style>
        body {
            background-color: #f0f0f0; /* Replace with your desired color */
        }
    </style>
</head>
<body>
    
        
    <button class="new-recipe-button">New Recipe</button>

    <script>
        // Get the button element
        var newRecipeButton = document.querySelector('.new-recipe-button');

        // Add a click event listener to the button
        newRecipeButton.addEventListener('click', function() {
            // Here you can define what happens when the button is clicked
            alert('You clicked the New Recipe button!');
            // You can replace the alert with any other action you want
        });
    </script>
    
        <h1>All Recipes</h1>
    
        

    <div class="container">
        <div class="recipe">
            <img src="assets/images/recpie_1.png" alt="sandwich Egg">
            <p>Egg Sandwich</p>
            <button class="view-recipe-button">View Recipe</button> <!-- View Recipe Button -->
        </div>
        <div class="recipe">
            <img src="assets/images/recpie_2.png" alt="ambot unsay pangan ani">
            <p>Pure Vegetable Bowl</p>

        </div>

            <p>Egg Manchurian</p>
            <button class="view-recipe-button">View Recipe</button> <!-- View Recipe Button -->

</body>
</html>
