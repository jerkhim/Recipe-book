<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Recipes</title>
    <link rel="stylesheet" href="recipes.css">
    <style>
        body {
            background-color: #f0f0f0; /* Replace with your desired color */
        }
    </style>
</head>
<body>
    <a routerLink="/new-recipe" routerLinkActive="active" class="new-recipe-button">New Recipe</a>

    <h1>All Recipes</h1>

    <div class="container">
        <div class="recipe" *ngFor="let recipe of recipes; let i = index">
            <img [src]="recipe.image" [alt]="recipe.name"> <!-- Dynamic image rendering -->
            <p>{{ recipe.name }}</p> <!-- Recipe name -->
            <button routerLink="/view-recipe" routerLinkActive="active" class="view-recipe-button">View Recipe</button>
            <!-- View Recipe button -->
        </div>
    </div>
    
    <!-- Search bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
    </div>
</body>
</html>
