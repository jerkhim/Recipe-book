<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rating Form</title>
  <link rel="stylesheet" href="rateus.component.css">
</head>
<body>
  <div class="rating-form">
    <h1>Rate Us</h1>
    <form [formGroup]="ratingForm" (ngSubmit)="onSubmit()">
      <!-- Rating Stars -->
      <div class="rating-stars">
        <input type="radio" formControlName="rating" id="star5" value="5"><label for="star5" title="5 stars">★</label>
        <input type="radio" formControlName="rating" id="star4" value="4"><label for="star4" title="4 stars">★</label>
        <input type="radio" formControlName="rating" id="star3" value="3"><label for="star3" title="3 stars">★</label>
        <input type="radio" formControlName="rating" id="star2" value="2"><label for="star2" title="2 stars">★</label>
        <input type="radio" formControlName="rating" id="star1" value="1"><label for="star1" title="1 star">★</label>
      </div>
      <!-- Name Input -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" required>
      </div>
      <!-- Feedback Textarea -->
      <div class="form-group">
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" formControlName="feedback" rows="4" required></textarea>
      </div>
      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
    <div id="ratingMessage">{{ ratingMessage }}</div>
    <!-- Display user feedback here -->
    <div id="userFeedback" [innerHTML]="userFeedback"></div>
  </div>
  <script src="rateus.component.ts" type="module"></script>
</body>
</html>
