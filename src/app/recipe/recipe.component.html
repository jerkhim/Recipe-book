<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Cards</title>
    <link rel="stylesheet" href="recipe.component.css">
</head>
<body>
    <header>
        <div class="overlay">
            <div class="header-content">
                <h1>Chicken Recipes</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="recipe-container">
            <div class="recipe-card">
                <img src="assets/images/recipe_1.png" alt="Egg Manchurian">
                <h2>Egg Manchurian</h2>
                <p>Appetizer</p>
                <p>Time Needs: 30 Mins</p>
                <button (click)="viewFullRecipe('Egg Manchurian')">View Full Recipe</button>
            </div>
            <div class="recipe-card">
                <img src="assets/images/recipe_2.png" alt="Pure Vegetable Bowl">
                <h2>Pure Vegetable Bowl</h2>
                <p>Appetizer</p>
                <p>Time Needs: 30 Mins</p>
                <button (click)="viewFullRecipe('Pure Vegetable Bowl')">View Full Recipe</button>
            </div>
            <div class="recipe-card">
                <img src="assets/images/recipe_3.png" alt="Egg Masala Ramen">
                <h2>Egg Masala Ramen</h2>
                <p>Appetizer</p>
                <p>Time Needs: 30 Mins</p>
                <button (click)="viewFullRecipe('Egg Masala Ramen')">View Full Recipe</button>
            </div>
        </div>
    </main>
    

    <!-- Recipe Cards HTML -->
    <!-- Modal for Full Recipe -->
    <div *ngIf="fullRecipe" class="modal">
        <div class="modal-content">
            <span class="close" (click)="closeFullRecipe()">&times;</span>
            <h2>{{ fullRecipe.name }}</h2>
            <p>{{ fullRecipe.description }}</p>
            
            <!-- Ingredients -->
            <h3>Ingredients:</h3>
            <ul>
                <li *ngFor="let ingredient of fullRecipe.ingredients">{{ ingredient }}</li>
            </ul>
            
            <!-- Instructions -->
            <h3>Instructions:</h3>
            <ol>
                <li *ngFor="let instruction of fullRecipe.instructions">{{ instruction }}</li>
            </ol>
        </div>
    </div>
</body>
</html>
