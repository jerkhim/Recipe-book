<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Cards</title>
    <link rel="stylesheet" href="recipe.component.css">
</head>
<body>
    <header>
        <div class="overlay">
            <div class="header-content">
                <h1>Chicken Recipes</h1>
                <input type="text" [(ngModel)]="searchTerm" placeholder="Search recipes...">
            </div>
        </div>
    </header>
    <main>
        
        <div class="recipe-container">
            <div class="recipe-card" *ngFor="let recipe of recipes; let i = index">
                <img [src]="getRecipeImage(i)" [alt]="recipe.name">
                <h2>{{ recipe.name }}</h2>
                <button (click)="viewFullRecipe(recipe, i)">View Recipe</button>
            </div>
        </div>
        
        <!-- <div class="recipe-container">
            <div class="recipe-card" *ngFor="let recipe of filteredRecipes(); let i = index">
                <img [src]="getRecipeImage(i + 1)" [alt]="recipe.name">
                <h2>{{ recipe.name }}</h2>
                <button (click)="viewFullRecipe(recipe, i + 1)">View Full Recipe</button>
            </div>
        </div> -->
        
        <!-- Recipe Details Modal -->
       <!-- Recipe Details Modal -->
<div *ngIf="showRecipeDetails" class="recipe-details-modal">
    <div class="modal-content">
        <button class="close" (click)="closeRecipeDetails()">Close</button>
        <img [src]="selectedRecipeImage" [alt]="selectedRecipe.name" class="recipe-image">
        <h3>Recipe:</h3>
        <p>{{ selectedRecipe.name }}</p>
        <h3>Description:</h3>
        <p>{{ selectedRecipe.description }}</p>
        <h3>Ingredients:</h3>
        <p>{{ selectedRecipe.ingredients }}</p>
        <h3>Instructions:</h3>
        <p>{{ selectedRecipe.instructions}}</p>
        <!--<p>Test: {{ searchTerm }}</p>-->

    </div>
</div>

    </main>
</body>
</html>
