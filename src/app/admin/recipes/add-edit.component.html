<h1 *ngIf="isAddMode">Create Recipe</h1>
<h1 *ngIf="!isAddMode">Edit Recipe</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
    </div>

    <div class="form-group">
        <label>Description</label>
        <textarea formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Description is required</div>
        </div>
    </div>

    <div class="form-group">
        <label>Ingredients</label>
        <textarea formControlName="ingredients" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ingredients.errors }"></textarea>
        <div *ngIf="submitted && f.ingredients.errors" class="invalid-feedback">
            <div *ngIf="f.ingredients.errors.required">Ingredients are required</div>
        </div>
    </div>

    <div class="form-group">
        <label>Instructions</label>
        <textarea formControlName="instructions" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.instructions.errors }"></textarea>
        <div *ngIf="submitted && f.instructions.errors" class="invalid-feedback">
            <div *ngIf="f.instructions.errors.required">Instructions are required</div>
        </div>
    </div>

    <div class="form-group">
        <label>Image URL</label>
        <input type="text" formControlName="img" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.img.errors }" />
        <div *ngIf="submitted && f.img.errors" class="invalid-feedback">
            <div *ngIf="f.img.errors.required">Image URL is required</div>
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/admin/recipes" class="btn btn-link">Cancel</a>
    </div>
</form>
