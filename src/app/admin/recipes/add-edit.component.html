<h1 *ngIf="isAddMode">Create Recipe</h1>
<h1 *ngIf="!isAddMode">Edit Recipe</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-5">
            <label>Recipe Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Recipe Name is required</div>
            </div>
        </div>
        <div class="form-group col-7">
            <label>Description</label>
            <textarea formControlName="description" rows="5" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                <div *ngIf="f.description.errors.required">Description is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-12">
            <label>Ingredients</label>
            <textarea formControlName="ingredients" rows="5" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ingredients.errors }"></textarea>
            <div *ngIf="submitted && f.ingredients.errors" class="invalid-feedback">
                <div *ngIf="f.ingredients.errors.required">Ingredients is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-12">
            <label>Instructions</label>
            <textarea formControlName="instructions" rows="5" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.instructions.errors }"></textarea>
            <div *ngIf="submitted && f.instructions.errors" class="invalid-feedback">
                <div *ngIf="f.instructions.errors.required">Instructions is required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>Image URL</label>
        <input type="text" formControlName="imageUrl" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.imageUrl.errors }" />
        <div *ngIf="submitted && f.imageUrl.errors" class="invalid-feedback">
            <div *ngIf="f.imageUrl.errors.required">Image URL is required</div>
            <div *ngIf="f.imageUrl.errors.uri">Image URL must be a valid URL</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" type="submit" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/admin/recipes" class="btn btn-link">Cancel</a>
    </div>
</form>
