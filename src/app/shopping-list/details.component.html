<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="shopping.css">
    <style>
        
    </style>
</head>
<body>
    <div id="list-container">
        <h2>Shopping List</h2>
        <div style="display: flex; margin-bottom: 10px;"> <!-- Added a flex container -->
            <input type="text" id="ingredient-input" placeholder="Enter ingredient">
            <input type="number" id="amount-input" min="-100" value="0"> <!-- Changed to number input -->
        </div>
        <button id="add-btn">Add</button> <!-- Moved the button below -->
        <ul id="shopping-list"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const ingredientInput = document.getElementById("ingredient-input");
            const amountInput = document.getElementById("amount-input");
            const addButton = document.getElementById("add-btn");
            const shoppingList = document.getElementById("shopping-list");

            addButton.addEventListener("click", function() {
                const ingredient = ingredientInput.value.trim();
                const amount = amountInput.value.trim(); // Using amountInput instead

                if (ingredient !== "") {
                    const listItem = document.createElement("li");
                    listItem.className = "list-item";
                    listItem.textContent = `${amount} ${ingredient}`;
                    shoppingList.appendChild(listItem);

                    ingredientInput.value = "";
                    amountInput.value = 0; // Reset amount input to 1 after adding
                } else {
                    alert("Please enter the ingredient.");
                }
            });
        });
    </script>
</body>
</html>
