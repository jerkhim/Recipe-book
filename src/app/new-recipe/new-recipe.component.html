<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
    <link rel="stylesheet" href="new-recipe.css">
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <h2>New Recipe</h2>
        <form id="recipeForm">
            <label for="recipeName">Recipe Name:</label>
            <input type="text" id="recipeName" name="recipeName" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4"></textarea>

            <div id="ingredientsContainer">
                <label>Ingredients:</label>
                <div class="ingredient">
                    <input type="text" class="ingredientName" name="ingredientName[]" placeholder="Ingredient Name" required>
                    <input type="number" class="ingredientAmount" name="ingredientAmount[]" placeholder="Amount" required>
                </div>
            </div>
            <button type="button" onclick="addIngredient()">Add Ingredient</button>

            <label for="image">Image:</label>
            <input type="file" id="image" name="image">

            <input type="submit" value="Save">
            <input type="button" value="Cancel" onclick="window.history.back()">
        </form>
    </div>

    <script>
        function addIngredient() {
            var container = document.getElementById("ingredientsContainer");
            var ingredientDiv = document.createElement("div");
            ingredientDiv.classList.add("ingredient");
            ingredientDiv.innerHTML = `
                <input type="text" class="ingredientName" name="ingredientName[]" placeholder="Ingredient Name" required>
                <input type="number" class="ingredientAmount" name="ingredientAmount[]" placeholder="Amount" required>
            `;
            container.appendChild(ingredientDiv);
        }
    </script>
</body>
</html>
