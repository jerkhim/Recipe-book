<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Book</title>
  <link rel="stylesheet" href="app.component.css">
  <style>

    
  </style>
</head>
<body>
  
  <div class="app-container" [ngClass]="{ 'bg-light': account }">
    <!-- main nav -->
    <nav class="navbar navbar-expand navbar-dark bg-dark" *ngIf="account">
      <div class="recipe-book">
      <a style="color: yellow; "> Recipe <span style="color: red;">Book</span></a>
    </div>
    <div class="shopping-list-container">
      
      <ul>
          <li *ngFor="let item of shoppingList; let i = index">
              {{ item.name }} <!-- Display recipe name -->
              <ul>
                  <li *ngFor="let ingredient of item.ingredients">{{ ingredient }}</li> <!-- Display ingredients -->
              </ul>
          </li>
      </ul>
  </div>
  
      <div class="navbar-nav">
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item nav-link">Home</a>
          <a routerLink="/recipe" routerLinkActive="active" class="nav-item nav-link">Recipe</a>
          
          <a routerLink="/about-us" routerLinkActive="active" class="nav-item nav-link">About Us</a>
          <a routerLink="/rateus" routerLinkActive="active" class="nav-item nav-link">Rate Us</a>
          <a routerLink="/profile" routerLinkActive="active" class="nav-item nav-link">Profile</a>
          <a *ngIf="account.role === Role.Admin" routerLink="/admin" routerLinkActive="active" class="nav-item nav-link">Admin</a>
          
          
          <a (click)="logout()" class="nav-item nav-link">Logout</a>  
      </div>     
    </nav>
    
    
    <!-- subnav router outlet -->
    <router-outlet name="subnav"></router-outlet>
  
    <!-- global alert -->
    <alert></alert>
  
    <!-- main router outlet -->
    <router-outlet></router-outlet>
  </div>
  <!-- You may include your JavaScript files here -->
</body>
</html>
