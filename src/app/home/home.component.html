<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        /* CSS for the container div */
        .image-container {
            position: relative; /* Set the position of the container to relative */
            max-width: 100%; /* Ensures the image doesn't exceed its parent's width */
            height: auto; /* Automatically adjusts the height to maintain aspect ratio */
            text-align: center; /* Centers the image horizontally */
        }

        /* CSS for the image */
        .image-container img {
            max-width: 100%; /* Makes the image responsive */
            height: auto; /* Allows the image to scale proportionally */
        }

        /* CSS for the content */
        .content {
            position: absolute; /* Position the content absolutely */
            top: 10%; /* Position it 20% from the top */
            left: 50%; /* Position it horizontally at 50% from the left */
            transform: translate(-50%, -50%); /* Center it precisely */
            padding: 3rem; /* Adjust padding as needed */
            text-align: center;
            color: rgb(17, 16, 16); /* Example text color */
            z-index: 1; /* Ensure the content appears above the background image */
        }

        .content h1 {
            margin-bottom: 1rem;
            font-size: 40px;
            font-family: 'Comic Sans MS', cursive;
        }

        .content p {
            margin-bottom: 1rem;
            font-size: 13px;
            font-family: 'Comic Sans MS', cursive;
        }

        .chicken-container {
            position: absolute; /* Set the position of the container to absolute */
            top: 50%; /* Position it 90% from the top */
            left: 50%; /* Position it horizontally at 50% from the left */
            transform: translate(-50%, -50%); /* Center it precisely */
            z-index: 1; /* Ensure the chicken dish appears above the background image */
            text-align: center;
            color: rgb(17, 16, 16); /* Example text color */
        }

        .chicken-container h1 {
            font-size: 80px;
            margin-bottom: 20px;
            font-family: 'Brush Script MT', 'cursive'; /* Using Brush Script MT as the primary font */
            text-transform: inherit;
            color: #333; /* Darker color for better readability */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Adding a subtle text shadow for depth */
            letter-spacing: 2px; /* Increasing letter spacing for better legibility */
            line-height: 1.2; /* Adjusting line height for better readability */
        }

        .chicken-container p {
            font-size: 18px;
            font-family: 'Comic Sans MS', cursive; /* Using Comic Sans MS for paragraphs */
        }

        /* CSS for the search bar */
        .search-bar {
            position: absolute; /* Set the position of the search bar */
            top: 15%; /* Adjust the top position as needed */
            right: 1%; /* Position it horizontally at 5% from the right */
            transform: translateY(-50%); /* Center it vertically */
            z-index: 2; /* Ensure the search bar appears above the background image */
        }

        .search-bar input[type="text"] {
            padding: 5px 10px; /* Adjust padding as needed */
            width: 200px; /* Adjust width as needed */
            font-size: 16px;
            border: 1px solid #ccc; /* Example border */
            border-radius: 5px; /* Example border radius */
        }

        .search-bar button {
            padding: 5px 10px; /* Adjust padding as needed */
            font-size: 16px;
            background-color: #4CAF50; /* Example background color */
            color: white; /* Example text color */
            border: none;
            border-radius: 5px; /* Example border radius */
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #45a049; /* Example hover background color */
        }
        
    </style>
</head>
<body>
    <!-- Image container -->
    <div class="image-container">
        <!-- Add an image -->
        <img src="assets/images/home.png" alt="Description of the image">

        <!-- Content above the image -->
        <div class="content">
            <h1>Welcome {{account.firstName}}!</h1>
           
        </div>
    </div>

     <!-- Chicken dish content -->
     <div class="chicken-container">
        <h1>Cook Wth Us</h1>
        <p>Get a beautif and delicious recipes</p>
    </div>

    <!-- Search bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
    </div>

   
</body>
</html>
